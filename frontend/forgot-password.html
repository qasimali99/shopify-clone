<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password – Z-Stores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #b2d2b8, #89d1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #f0f3f0;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: url("https://via.placeholder.com/60x60?text=Z") center/cover no-repeat;
      display: inline-block;
    }
    h2 {
      margin: 10px 0 20px;
      font-weight: 600;
      color: #333;
    }
    .quote {
      font-size: 13px;
      color: #e80a0a;
      margin-top: -10px;
      margin-bottom: 20px;
      font-style: italic;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      font-size: 14px;
      margin-top: 10px;
    }
    #message.success {
      color: green;
    }
    #message.error {
      color: red;
    }
    .review {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h2>Reset Your Password</h2>
    <h2 class="quote">"Security first. Let's get you back in!"</h2>

    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your registered email" required />
      <button type="submit">Send OTP</button>
      <div id="message"></div>
    </form>

    <div class="review">⭐️⭐️⭐️⭐️⭐️ – "They helped me recover access in seconds. Super smooth!"</div>
  </div>

  <script>
document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message");

      if (!email) {
        message.textContent = "❌ Email is required.";
        message.className = "error";
        return;
      }

      try {
        const check = await fetch("http://localhost:5000/api/check-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const checkData = await check.json();

        if (!checkData.exists) {
          message.textContent = "❌ Email not found.";
          message.className = "error";
          return;
        }

        const res = await fetch("http://localhost:5000/api/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem("reset_email", email);
          message.textContent = "✅ OTP sent. Redirecting...";
          message.className = "success";
          setTimeout(() => {
            window.location.href = "verify.html";
          }, 500);
        } else {
          message.textContent = "❌ Failed to send OTP.";
          message.className = "error";
        }

      } catch (err) {
        message.textContent = "❌ " + err.message;
        message.className = "error";
      }
    });
  </script>
</body>
</html>
