<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password ‚Äì Z-Stores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #b2d2b8, #89d1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #f0f3f0;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: url("https://via.placeholder.com/60x60?text=Z") center/cover no-repeat;
      display: inline-block;
    }
    h2 {
      margin: 10px 0 20px;
      color: #333;
      font-weight: 600;
    }
    .quote {
      font-size: 13px;
      color: #e80a0a;
      margin-top: -10px;
      margin-bottom: 20px;
      font-style: italic;
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }
    .input-wrapper input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .toggle-eye {
      position: absolute;
      top: 48%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      color: #444;
    }
    #strength {
      text-align: left;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      font-size: 14px;
      margin-top: 10px;
    }
    #message.success {
      color: green;
    }
    #message.error {
      color: red;
    }
    .review {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h2>Create New Password</h2>
    <h2 class="quote">"Your new beginning starts with a strong password."</h2>

    <form id="resetForm">
      <div class="input-wrapper">
        <input type="password" id="newPassword" placeholder="New Password" required />
        <span class="toggle-eye" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
      </div>
      
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-eye" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
      </div>

      <div id="strength">Password strength: <span id="strengthValue"></span></div>

      <button type="submit">Reset Password</button>
      <div id="message"></div>
    </form>

    <div class="review">üîê ‚ÄúFeels safer knowing I can reset anytime. Thanks Z-Stores!‚Äù</div>
  </div>

  <script>
function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    // Strength meter
    document.getElementById("newPassword").addEventListener("input", () => {
      const val = document.getElementById("newPassword").value;
      const strengthText = document.getElementById("strengthValue");

      let score = 0;
      if (val.length >= 8) score++;
      if (/[A-Z]/.test(val)) score++;
      if (/[0-9]/.test(val)) score++;
      if (/[^A-Za-z0-9]/.test(val)) score++;

      switch (score) {
        case 0:
        case 1:
          strengthText.textContent = "Very Weak";
          strengthText.style.color = "red";
          break;
        case 2:
          strengthText.textContent = "Weak";
          strengthText.style.color = "orange";
          break;
        case 3:
          strengthText.textContent = "Good";
          strengthText.style.color = "#007bff";
          break;
        case 4:
          strengthText.textContent = "Strong";
          strengthText.style.color = "green";
          break;
      }
    });

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pass = document.getElementById("newPassword").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();
      const msg = document.getElementById("message");
      const email = localStorage.getItem("reset_email");

      if (!email) {
        msg.textContent = "‚ùå Session expired. Try again.";
        msg.className = "error";
        return;
      }

      if (!pass || !confirm) {
        msg.textContent = "‚ùå Please fill both fields.";
        msg.className = "error";
        return;
      }

      if (pass !== confirm) {
        msg.textContent = "‚ùå Passwords do not match.";
        msg.className = "error";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, newPassword: pass })
        });

        const data = await res.json();
        if (data.success) {
          msg.textContent = "‚úÖ Password reset! Redirecting to login...";
          msg.className = "success";
          setTimeout(() => {
            localStorage.removeItem("reset_email");
            window.location.href = "login.html";
          }, 500);
        } else {
          msg.textContent = "‚ùå " + data.message;
          msg.className = "error";
        }
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
