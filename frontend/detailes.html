<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Store Details ‚Äì Z-Stores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #b2d2b8, #89d1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #f0f3f0;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: url("https://via.placeholder.com/60x60?text=Z") center/cover no-repeat;
      display: inline-block;
    }
    h2 {
      margin: 10px 0 20px;
      font-weight: 600;
      color: #333;
    }
    .quote {
      font-size: 13px;
      color: #e80a0a;
      margin-top: -10px;
      margin-bottom: 20px;
      font-style: italic;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 15px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper span {
      position: absolute;
      top: 38%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }
    #strength {
      font-size: 12px;
      text-align: left;
      margin-top: -12px;
      margin-bottom: 10px;
    }
    .suggestions {
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: left;
    }
    .suggestions span {
      display: inline-block;
      background: #e1f0ff;
      margin: 3px 3px 0 0;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      font-size: 14px;
      margin-top: 10px;
      color: red;
    }
    .review {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h2>Final Step ‚Äì Store Details</h2>
    <h2 class="quote">"Start small, think big. You‚Äôre almost there!"</h2>
    <form id="finalForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="storeName" placeholder="Store Name" required />
      <div class="suggestions" id="nameSuggestions"></div>

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      <div id="strength"></div>

      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
      </div>

      <button type="submit">Start Your Journey</button>
      <div id="message"></div>
    </form>

    <div class="review">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è ‚Äì "I built my dream store in 3 minutes. Love the journey!"</div>
  </div>

  <script>
const storeNameInput = document.getElementById("storeName");
    const suggestionsDiv = document.getElementById("nameSuggestions");
    const passwordInput = document.getElementById("password");
    const strengthDiv = document.getElementById("strength");

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      let strength = "Weak";
      if (val.length > 8 && /[A-Z]/.test(val) && /[0-9]/.test(val)) {
        strength = "Strong";
      } else if (val.length > 6) {
        strength = "Moderate";
      }
      strengthDiv.textContent = "Password strength: " + strength;
      strengthDiv.style.color = strength === "Strong" ? "green" : (strength === "Moderate" ? "orange" : "red");
    });

    storeNameInput.addEventListener("input", async () => {
      const storeName = storeNameInput.value.trim();
      if (storeName.length < 3) {
        suggestionsDiv.innerHTML = "";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/check-store-name", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ storeName })
        });

        const data = await res.json();
        if (!data.available) {
          suggestionsDiv.innerHTML = `Name taken. Try: ${data.suggestions.map(s => `<span>${s}</span>`).join(" ")}`;
          document.querySelectorAll(".suggestions span").forEach(span => {
            span.addEventListener("click", () => {
              storeNameInput.value = span.textContent;
              suggestionsDiv.innerHTML = "";
            });
          });
        } else {
          suggestionsDiv.innerHTML = "";
        }
      } catch (err) {
        console.error("Name check error:", err);
      }
    });

    document.getElementById("finalForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("fullName").value;
      const email = localStorage.getItem("signup_email");
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const store = document.getElementById("storeName").value;
      const message = document.getElementById("message");

      if (password !== confirm) {
        message.textContent = "‚ùå Passwords do not match.";
        return;
      }

      try {
        localStorage.setItem("full_name", name);
       localStorage.setItem('store_name', store);

        const res = await fetch("http://localhost:5000/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, store })
        });

        const data = await res.json();
        if (data.token) {
          localStorage.removeItem("signup_email");
          localStorage.setItem("token", data.token);
          message.style.color = "green";
          message.textContent = "‚úÖ Account created! Redirecting...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 500);
        } else {
          message.textContent = "‚ùå " + (data.error || "Signup failed.");
        }
      } catch (err) {
        message.textContent = "‚ùå " + err.message;
      }
    });

    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
