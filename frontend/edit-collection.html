<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f3f4f6;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .preview {
      margin-bottom: 20px;
    }
    .preview img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Edit Collection</h1>
    <form>
      <label for="title">Collection Title</label>
      <input type="text" id="title" name="title" value="Summer Sale 2025" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4">Get the hottest summer styles at the best price!</textarea>

      <label for="status">Status</label>
      <select id="status" name="status">
        <option value="active" selected>Active</option>
        <option value="draft">Draft</option>
      </select>

      <label for="image">Current Collection Image</label>
      <div class="preview">
        <img src="https://via.placeholder.com/200x150.png?text=Collection+Image" alt="Collection Preview">
      </div>

      <label for="new-image">Replace Image (optional)</label>
      <input type="file" id="new-image" name="new-image" accept="image/*">

      <button type="submit">Save Changes</button>
    </form>
  </div>

</body>
</html>
