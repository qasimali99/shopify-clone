<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f9fafb;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .product-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .product-header img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .product-header .details h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    .product-meta {
      margin-top: 30px;
    }

    .product-meta p {
      margin: 10px 0;
    }

    .back-btn {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product-header">
      <img src="https://via.placeholder.com/150" alt="Product Image" id="productImage">
      <div class="details">
        <h1 id="productName">Product Name</h1>
        <p><strong>Type:</strong> <span id="productType">T-Shirt</span></p>
        <p><strong>Price:</strong> Rs <span id="productPrice">1200</span></p>
      </div>
    </div>

    <div class="product-meta">
      <p><strong>Stock:</strong> <span id="productStock">35</span> items</p>
      <p><strong>Description:</strong></p>
      <p id="productDescription">This is a premium cotton t-shirt perfect for summer wear. Breathable and lightweight.</p>
      <p><strong>Created At:</strong> <span id="productCreated">2025-07-15</span></p>
    </div>

    <a href="products.html" class="back-btn">‚Üê Back to Products</a>
  </div>

</body>
</html>
