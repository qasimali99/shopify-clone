<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f6f8;
      padding: 30px;
    }

    .wrapper {
      max-width: 1000px;
      margin: auto;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .sidebar {
      background-color: white;
      width: 280px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .sidebar p {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      font-size: 12px;
      border-radius: 50px;
      font-weight: 600;
    }

    .status-active {
      background-color: #dcfce7;
      color: #166534;
    }

    .status-inactive {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .main {
      flex: 1;
      background-color: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .main h1 {
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main h1 button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-item {
      font-size: 15px;
    }

    .info-item span {
      font-weight: 600;
      color: #333;
    }

    .order-history {
      margin-top: 20px;
    }

    .order-history h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .order-card {
      background: #f9fafb;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
    }

    .note-tag {
      display: inline-block;
      background: #e0f2fe;
      color: #0369a1;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-right: 6px;
    }

    /* Modal Styles */
    #orderModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #orderModal .modal-box {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    #orderModal .modal-box img {
      border-radius: 6px;
      margin-right: 10px;
    }

    @media(max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <h2 id="name">Customer Name</h2>
      <p id="email"><i class="fas fa-envelope"></i> example@example.com</p>
      <p id="location"><i class="fas fa-map-marker-alt"></i> City, Country</p>
      <p><i class="fas fa-phone"></i> <span id="phone">N/A</span></p>
      <p>Status: <span id="statusBadge" class="status-badge">Status</span></p>
    </div>

    <div class="main">
      <h1>
        Summary
        <button onclick="window.location.href='customers.html'">‚Üê Back</button>
      </h1>

      <div class="info-grid">
        <div class="info-item"><span>Email:</span> <span id="infoEmail"></span></div>
        <div class="info-item"><span>Location:</span> <span id="infoLocation"></span></div>
        <div class="info-item"><span>Total Orders:</span> <span id="infoOrders"></span></div>
        <div class="info-item"><span>Status:</span> <span id="infoStatus"></span></div>
        <div class="info-item"><span>Last Order:</span> <span id="lastOrder"></span></div>
        <div class="info-item"><span>Phone:</span> <span id="infoPhone"></span></div>
      </div>

      <div class="order-history">
        <h3>Order History</h3>
        <div id="orderList"></div>
      </div>

      <div style="margin-top: 20px;">
        <h3>Notes / Tags</h3>
        <span class="note-tag">VIP</span>
        <span class="note-tag">Wholesale</span>
        <span class="note-tag">Email Subscriber</span>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="orderModal">
    <div class="modal-box">
      <h3 id="modalOrderTitle" style="margin-bottom:12px;">Order Details</h3>
      <div id="modalOrderContent" style="font-size:14px; color:#333;"></div>
      <button onclick="closeOrderModal()" style="position:absolute; top:10px; right:10px; border:none; background:none; font-size:18px; cursor:pointer;">&times;</button>
    </div>
  </div>

  <script>
    const customers = [
      {
        name: "Ayesha Khan",
        email: "ayesha@example.com",
        location: "Lahore, PK",
        phone: "+92 300 1234567",
        orders: 5,
        lastOrder: "2025-07-10",
        status: "Active",
        history: ["#1001 - 3 items - Rs. 3500", "#987 - 2 items - Rs. 1900"]
      },
      {
        name: "Ali Raza",
        email: "ali@example.com",
        location: "Karachi, PK",
        phone: "+92 311 9876543",
        orders: 2,
        lastOrder: "2025-06-28",
        status: "Inactive",
        history: ["#954 - 1 item - Rs. 1200"]
      }
    ];

    const dummyOrderData = {
      "#1001": {
        date: "2025-07-10",
        time: "15:42",
        total: "Rs. 3500",
        items: [
          { name: "Blue T-Shirt", qty: 1, price: "Rs. 1200", image: "https://via.placeholder.com/50?text=Shirt" },
          { name: "Black Hoodie", qty: 2, price: "Rs. 2300", image: "https://via.placeholder.com/50?text=Hoodie" }
        ]
      },
      "#987": {
        date: "2025-06-29",
        time: "11:20",
        total: "Rs. 1900",
        items: [
          { name: "Cap", qty: 1, price: "Rs. 500", image: "https://via.placeholder.com/50?text=Cap" },
          { name: "Sneakers", qty: 1, price: "Rs. 1400", image: "https://via.placeholder.com/50?text=Shoes" }
        ]
      },
      "#954": {
        date: "2025-06-28",
        time: "13:05",
        total: "Rs. 1200",
        items: [
          { name: "Watch", qty: 1, price: "Rs. 1200", image: "https://via.placeholder.com/50?text=Watch" }
        ]
      }
    };

    const emailParam = new URLSearchParams(window.location.search).get("email");
    const customer = customers.find(c => c.email === emailParam);

    function closeOrderModal() {
      document.getElementById("orderModal").style.display = "none";
    }

    if (customer) {
      document.getElementById("name").textContent = customer.name;
      document.getElementById("email").innerHTML = `<i class='fas fa-envelope'></i> ${customer.email}`;
      document.getElementById("location").innerHTML = `<i class='fas fa-map-marker-alt'></i> ${customer.location}`;
      document.getElementById("phone").textContent = customer.phone;
      document.getElementById("statusBadge").textContent = customer.status;
      document.getElementById("statusBadge").classList.add(customer.status === "Active" ? "status-active" : "status-inactive");

      document.getElementById("infoEmail").textContent = customer.email;
      document.getElementById("infoLocation").textContent = customer.location;
      document.getElementById("infoOrders").textContent = customer.orders;
      document.getElementById("infoStatus").textContent = customer.status;
      document.getElementById("lastOrder").textContent = customer.lastOrder;
      document.getElementById("infoPhone").textContent = customer.phone;

      const orderList = document.getElementById("orderList");

      customer.history.forEach(order => {
        const div = document.createElement("div");
        div.className = "order-card";
        const orderNumber = order.split(" ")[0];
        const itemCount = dummyOrderData[orderNumber]?.items.length || 0;

        div.innerHTML = `<strong>${orderNumber}</strong><br><span style="font-size:13px; color:#666;">${itemCount} items</span>`;
        div.addEventListener("click", () => {
          const details = dummyOrderData[orderNumber];
          if (details) {
            const modalContent = `
              <p><strong>Order Number:</strong> ${orderNumber}</p>
              <p><strong>Date:</strong> ${details.date}</p>
              <p><strong>Time:</strong> ${details.time}</p>
              <p><strong>Total:</strong> ${details.total}</p>
              <p><strong>Items:</strong></p>
              ${details.items.map(item => `
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                  <img src="${item.image}" style="width: 50px; height: 50px;">
                  <div>
                    <div style="font-weight: 600;">${item.name}</div>
                    <div style="font-size: 13px;">Qty: ${item.qty} | ${item.price}</div>
                  </div>
                </div>
              `).join("")}
            `;
            document.getElementById("modalOrderTitle").textContent = `Details for ${orderNumber}`;
            document.getElementById("modalOrderContent").innerHTML = modalContent;
            document.getElementById("orderModal").style.display = "flex";
          }
        });
        orderList.appendChild(div);
      });
    } else {
      document.querySelector(".wrapper").innerHTML = "<p style='text-align:center;'>Customer not found.</p>";
    }

    document.getElementById("orderModal").addEventListener("click", (e) => {
      if (e.target.id === "orderModal") closeOrderModal();
    });
  </script>
</body>
</html>
