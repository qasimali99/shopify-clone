<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Themes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f4f6f8;
      display: flex;
    }
    .sidebar {
      width: 230px;
      background: #1a73e8;
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }
    .sidebar h2 { font-size: 20px; margin-bottom: 30px; }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: 12px 0; }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s, padding-left 0.2s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255, 255, 255, 0.15);
      padding-left: 16px;
    }
    .sidebar .submenu a {
      font-size: 14px;
      padding-left: 32px;
      color: #e0eaff;
    }
    .main-content {
      margin-left: 250px;
      padding: 30px;
      width: 100%;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar input[type="text"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }
    .top-bar .actions button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .primary-theme {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      overflow: hidden;
    }
    .primary-theme img {
      width: 400px;
      object-fit: cover;
    }
    .primary-theme .details {
      padding: 20px;
      flex-grow: 1;
    }
    .primary-theme .details h2 {
      margin-bottom: 10px;
    }
    .primary-theme .details p {
      color: #555;
    }
    .primary-theme .details button {
      margin-top: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .themes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .theme-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .theme-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .theme-card .details {
      padding: 15px;
    }
    .theme-card .details h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .theme-card .details p {
      font-size: 14px;
      color: #666;
    }
    .theme-card .details button {
      margin-top: 8px;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .theme-card .details button:hover {
      background: #1662c4;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2 id="storeTitle">Your Store</h2>
    <ul>
      <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
      <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
      <li><a href="inventory.html"><i class="fas fa-warehouse"></i> Inventory</a></li>
      <li><a href="collections.html"><i class="fas fa-th"></i> Collections</a></li>
      <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
      <li>
        <a href="javascript:void(0);" onclick="toggleContentMenu()">
          <i class="fas fa-file-alt"></i> Content <i class="fas fa-chevron-down" style="margin-left:auto;"></i>
        </a>
        <ul id="contentSubMenu" class="submenu" style="display: none;">
          <li><a href="blog-post.html">ðŸ“„ Blog Posts</a></li>
          <li><a href="pages.html">ðŸ“ƒ Pages</a></li>
        </ul>
      </li>
      <li><a href="marketing.html"><i class="fas fa-bullhorn"></i> Marketing</a></li>
      <li><a href="themes.html" class="active"><i class="fas fa-palette"></i> Store Themes</a></li>
      <li><a href="markets.html"><i class="fas fa-globe"></i> Markets</a></li>
      <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
      <li><a href="discounts.html"><i class="fas fa-tags"></i> Discounts</a></li>
      <li><a href="sales-channels.html"><i class="fas fa-store"></i> Sales Channels</a></li>
    </ul>
    <ul style="margin-top: 30px;">
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <input type="text" placeholder="Search themes..." id="searchInput" onkeyup="filterThemes()">
      <div class="actions">
        <button onclick="viewStore()">View Store</button>
        <button onclick="document.getElementById('importInput').click()">Import Theme</button>
        <input type="file" id="importInput" accept=".zip" style="display:none" />
      </div>
    </div>

    <div class="primary-theme" id="currentThemeSection"></div>

    <h2>Available Themes</h2>
    <div class="themes-grid" id="themesGrid"></div>
  </div>

  <script>
  const themes = [
    {
      name: "Stylish Main",
      folder: "stylish-main",
      image: "themes/stylish-main/images/preview.png",
      description: "Elegant layout with stylish UI components."
    },
    {
      name: "Old Skool",
      folder: "oldskool-html-bootstrap-main",
      image: "themes/oldskool-html-bootstrap-main/dist/assets/images/preview/preview 3.png",
      description: "Premium ecommerce layout with full dashboard."
    },
    {
      name: "Ecommerce Master",
      folder: "Ecommerce-master",
      image: "themes/Ecommerce-master/images/preview.png",
      description: "Classic design theme with smooth UX."
    }
  ];

  async function getActiveTheme() {
  const email = localStorage.getItem("signup_email"); // use this consistently
  const res = await fetch(`/api/active-theme?email=${email}`);
  const data = await res.json();
  return data.theme || "stylish-main"; // fallback if none
}

  async function setActiveTheme(theme) {
  const email = localStorage.getItem("signup_email");
  await fetch("/api/active-theme", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({ email, theme }),
  });

  // Re-render current theme section
  renderCurrentTheme();
}


  async function viewStore() {
  const active = await getActiveTheme(); // âœ… Wait for the theme
  const path = active === "oldskool-html-bootstrap-main"
    ? `themes/${active}/dist/index.html`
    : `themes/${active}/index.html`;
  window.open(path, "_blank");
}

async function customizeTheme() {
  const active = await getActiveTheme(); // âœ… Wait for the theme
  window.open(`theme-editor.html?theme=${active}`, "_blank");
}

  async function renderCurrentTheme() {
  const active = await getActiveTheme();
  const current = themes.find(t => t.folder === active);
  const section = document.getElementById("currentThemeSection");
  if (!current) return;

  const previewPath = current.folder === "oldskool-html-bootstrap-main"
    ? `themes/${current.folder}/dist/index.html`
    : `themes/${current.folder}/index.html`;

  section.innerHTML = `
    <img src="${current.image}" alt="Current Theme">
    <div class="details">
      <h2>${current.name}</h2>
      <p>This is your current theme. You can customize it to fit your brand.</p>
      <button onclick="customizeTheme()">Customize</button>
    </div>
  `;
}

async function renderThemes(filter = "") {
  const grid = document.getElementById("themesGrid");
  const active = await getActiveTheme();
  grid.innerHTML = "";
  themes
    .filter(theme => theme.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(theme => {
      const isActive = theme.folder === active;
      const previewPath = theme.folder === "oldskool-html-bootstrap-main"
        ? `themes/${theme.folder}/dist/index.html`
        : `themes/${theme.folder}/index.html`;

      const card = document.createElement("div");
      card.className = "theme-card";
      card.innerHTML = `
        <img src="${theme.image}" alt="${theme.name}">
        <div class="details">
          <h3>${theme.name}</h3>
          <p>${theme.description}</p>
          <a href="${previewPath}" target="_blank"><button>Live Preview</button></a>
          ${!isActive ? `<button onclick="setActiveTheme('${theme.folder}')">Make Active</button>` : ''}
        </div>
      `;
      grid.appendChild(card);
    });
}

  function filterThemes() {
    const value = document.getElementById("searchInput").value;
    renderThemes(value);
  }

  function toggleContentMenu() {
    const submenu = document.getElementById("contentSubMenu");
    submenu.style.display = submenu.style.display === "none" ? "block" : "none";
  }

  const store = localStorage.getItem("store_name");
  const storeTitle = document.getElementById("storeTitle");
  if (store && storeTitle) storeTitle.textContent = `${store} Store`;

  renderCurrentTheme();
  renderThemes();
</script>
</body>
</html>
