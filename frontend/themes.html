   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f6f8;
      display: flex;
    }
    

    .sidebar {
      width: 230px;
      background: #1a73e8;
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin: 12px 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s, padding-left 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255, 255, 255, 0.15);
      padding-left: 16px;
    }

    .main {
      margin-left: 230px;
      padding: 30px;
      width: calc(100% - 230px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .add-btn {
      background: #2563eb;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-btn:hover {
      background: #1e40af;
    }

    .search input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
      margin-bottom: 20px;
    }

    .market-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .market-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: 0.2s ease;
    }

    .market-card:hover {
      transform: translateY(-3px);
    }

    .market-card h3 {
      margin: 0 0 8px;
    }

    .market-card .status {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .active {
      background: #dcfce7;
      color: #166534;
    }

    .inactive {
      background: #fee2e2;
      color: #991b1b;
    }

    .currency {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2 id="storeTitle">Your Store</h2>
    <ul>
      <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
      <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
      <li><a href="inventory.html"><i class="fas fa-warehouse"></i> Inventory</a></li>
      <li><a href="collections.html"><i class="fas fa-th"></i> Collections</a></li>
      <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
      <li><a href="content.html"><i class="fas fa-file-alt"></i> Content</a></li>
      <li><a href="marketing.html"><i class="fas fa-bullhorn"></i> Marketing</a></li>
       <li><a href="themes.html" class="active"><i class="fas fa-palette"></i> Store Themes</a></li>
      <li><a href="markets.html"><i class="fas fa-globe"></i> Markets</a></li>
      <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
      <li><a href="discounts.html"><i class="fas fa-tags"></i> Discounts</a></li>
      <li><a href="sales-channels.html"><i class="fas fa-store"></i> Sales Channels</a></li>
    </ul>
    <ul style="margin-top: 30px;">
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>
<div class="main">
  <div class="header">
    <h1>Store Themes / Assets</h1>
    <button class="add-btn" onclick="refreshAssets()">‚ü≥ Refresh</button>
  </div>

  <div class="search">
    <input type="text" placeholder="Search assets..." oninput="filterAssets(this.value)" />
  </div>

  <div class="market-grid" id="assetsGrid">
    <!-- Files will be loaded here -->
  </div>
</div>

  <script>
    const store = localStorage.getItem("store_name");
    const storeTitle = document.getElementById("storeTitle");
    if (store && storeTitle) {
      storeTitle.textContent = `${store} Store`;
    }
  
  async function loadAssets() {
    try {
      const res = await fetch('/api/theme-assets');
      const data = await res.json();
      if (!Array.isArray(data.files)) return;

      const grid = document.getElementById('assetsGrid');
      grid.innerHTML = ''; // clear

      data.files.forEach(file => {
        const card = document.createElement('div');
        card.className = 'market-card';

        card.innerHTML = `
          <h3>${file}</h3>
          <div class="currency">${getFileType(file)}</div>
          <span class="status ${file.endsWith('.css') || file.endsWith('.js') ? 'active' : 'inactive'}">${file.endsWith('.css') || file.endsWith('.js') ? 'Theme File' : 'Other'}</span>
        `;

        grid.appendChild(card);
      });
    } catch (err) {
      console.error('Error loading assets:', err);
    }
  }

  function getFileType(file) {
    if (file.endsWith('.css')) return 'CSS File';
    if (file.endsWith('.js')) return 'JavaScript File';
    if (file.endsWith('.svg')) return 'SVG Icon';
    if (file.endsWith('.gif')) return 'GIF Image';
    return 'Other';
  }

  function filterAssets(query) {
    const cards = document.querySelectorAll('.market-card');
    cards.forEach(card => {
      card.style.display = card.textContent.toLowerCase().includes(query.toLowerCase()) ? 'block' : 'none';
    });
  }

  function refreshAssets() {
    loadAssets();
  }

  // Load on page start
  window.addEventListener('DOMContentLoaded', loadAssets);
</script>
</body>
</html>
