<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email – Z-Stores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #b2d2b8, #89d1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #f0f3f0;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: url("https://via.placeholder.com/60x60?text=Z") center/cover no-repeat;
      display: inline-block;
    }
    h2 {
      margin: 10px 0 10px;
      color: #333;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 15px;
      letter-spacing: 4px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      font-size: 14px;
      margin-top: 10px;
    }
    #message.success {
      color: green;
    }
    #message.error {
      color: red;
    }
    .quote {
      font-size: 13px;
      color: #e80a0a;
      margin-top: 25px;
      font-style: italic;
    }
    .review {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h2>Verify Your Email</h2>
    <div class="quote">"Every big journey starts with a small step."</div>
    <p>Please enter the 6-digit OTP sent to your email.</p>
    <form id="verifyForm">
      <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit code" required />
      <button type="submit">Verify</button>
      <div id="message"></div>
    </form>
    <div class="review">⭐️⭐️⭐️⭐️⭐️ – "Signup was smooth and professional!"</div>
  </div>

  <script>
document.getElementById("verifyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = document.getElementById("otp").value.trim();
      const email = localStorage.getItem("signup_email"); // Should be set during signup
      const message = document.getElementById("message");

      if (!email) {
        message.textContent = "❌ Signup session expired. Please signup again.";
        message.className = "error";
        return;
      }

      if (!otp || otp.length !== 6) {
        message.textContent = "❌ Enter a valid 6-digit code.";
        message.className = "error";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });

        const data = await res.json();
        if (data.success) {
          message.textContent = "✅ Verified! Redirecting...";
          message.className = "success";
          setTimeout(() => {
            window.location.href = "detailes.html";
          }, 500);
        } else {
          message.textContent = "❌ " + (data.message || "Invalid OTP.");
          message.className = "error";
        }
      } catch (err) {
        message.textContent = "❌ " + err.message;
        message.className = "error";
      }
    });
  </script>
</body>
</html>
